<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江恩四方圖</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 960px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .square-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            margin: 0 auto;
        }
        /* Layered canvas: SVG ring (front) + grid (behind) */
        .layer {
            position: absolute;
            inset: 0;
        }
        svg.diagram {
            width: 100%;
            height: 100%;
            z-index: 2;              /* bring the ring to the front */
            background: transparent;  /* fully transparent */
            pointer-events: none;     /* let clicks pass through to grid */
        }
        .grid {
            display: grid;
            /* size and position will be set dynamically to center */
            width: 65%;
            height: 65%;
            margin: auto;
            position: absolute;
            top: 17.5%;
            left: 17.5%;
            grid-template-columns: repeat(19, 1fr);
            grid-template-rows: repeat(19, 1fr);
            /* draw outer border without affecting element size */
            box-shadow: inset 0 0 0 2px #333;
            /* draw internal grid lines via background gradients to avoid layout inflation */
            background-image:
                linear-gradient(to right, #666 1px, transparent 1px),
                linear-gradient(to bottom, #666 1px, transparent 1px);
            background-size: calc(100%/19) 100%, 100% calc(100%/19);
            background-position: 0 0, 0 0;
            background-repeat: repeat, repeat;
            background-color: rgba(255,255,255,0.9);
            box-sizing: border-box;
            z-index: 1;              /* keep grid behind the ring */
        }
        .grid .cell {
            border: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(9px, 1.2vw, 14px);
            user-select: none;
            transition: background-color .2s ease;
            white-space: nowrap;   /* prevent wrapping so all cells keep equal size */
            overflow: hidden;      /* avoid content pushing layout */
        }
        .grid.date-mode .cell {
            font-size: clamp(7px, 1.0vw, 12px); /* slightly smaller to fit dates like 12/31 */
        }
        .grid .cell:hover {
            background-color: #f0f7ff;
        }
        .grid .cell.marked {
            background-color: #fde68a; /* amber-200 */
            border-color: #f59e0b;     /* amber-500 */
            font-weight: 700;
        }
        .controls {
            margin-top: 20px;
        }
        .controls .group {
            display: inline-flex;
            gap: 18px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 999px;
            padding: 10px 16px;
        }
        .controls label {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #333;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #eef6ff;
            color: #1d4ed8;
            border-radius: 6px;
            font-size: 12px;
            margin-left: 8px;
        }
        .legend {
            margin-top: 30px;
            text-align: left;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>江恩四方圖</h1>
        <div class="square-container">
            <!-- Back layer: Circular ring diagram -->
            <svg class="diagram layer" id="ringSvg" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet" aria-label="circular diagram"></svg>

            <!-- Front layer: Numbered square grid 19x19 -->
            <div class="grid layer" id="numberGrid" aria-label="number grid"></div>
        </div>
        <div class="controls">
            <div class="group">
                <label><input type="checkbox" id="toggleRing" checked> 顯示外圍圓環</label>
                <label><input type="checkbox" id="toggleGrid" checked> 顯示中心方格</label>
                <label><input type="checkbox" id="toggleShapes" checked> 顯示幾何疊加 <span class="badge">Pentagram/Hexagram</span></label>
                <button id="exportBtn" type="button">匯出 PNG</button>
            </div>
            <div class="group" style="margin-top:12px;">
                <label><input type="checkbox" id="dateMode"> 日期模式</label>
                <label>中心數值：<input id="centerValue" type="number" value="1" min="1" style="width:80px; padding:4px 6px; border:1px solid #ddd; border-radius:6px;"></label>
                <button id="applyCenter" type="button">套用中心</button>
                <label>日期：<input id="centerDate" type="date" style="padding:4px 6px; border:1px solid #ddd; border-radius:6px;"></label>
                <button id="applyFromDate" type="button">以日期套用</button>
            </div>
            <div class="group" style="margin-top:12px;">
                <label>方格尺寸：<input id="gridSizeRange" type="range" min="30" max="100" value="74"></label>
                <span id="gridSizeLabel">65%</span>
                <label>對齊基準：
                    <select id="alignBasis">
                        <option value="container">容器（最大化）</option>
                        <option value="outer">外圓（R=480）</option>
                        <option value="inner">內環內緣（R=378）</option>
                    </select>
                </label>
                <span class="badge" id="gridCapBadge">上限：--%</span>
                <button id="snapToCap" type="button">貼齊</button>
                <label>細部微調X(px)：<input id="offsetX" type="number" value="-121" step="1" style="width:70px;"></label>
                <label>細部微調Y(px)：<input id="offsetY" type="number" value="-125" step="1" style="width:70px;"></label>
            </div>
            <div class="group" style="margin-top:12px;">
                <label>標記數值：<input id="markValue" type="number" min="1" style="width:80px; padding:4px 6px; border:1px solid #ddd; border-radius:6px;"></label>
                <button id="markByValue" type="button">標記數值</button>
                <label>標記日期：<input id="markDate" type="date" style="padding:4px 6px; border:1px solid #ddd; border-radius:6px;"></label>
                <button id="markByDate" type="button">標記日期</button>
                <button id="clearMarks" type="button">清除標記</button>
            </div>
        </div>
        <div class="legend">
            <h3>使用說明：</h3>
            <p>1. 使用上方切換鍵顯示/隱藏外圍圓環、中心方格與幾何圖形。</p>
            <p>2. 中心方格為 19×19，數字模式為中心起無上限遞增；日期模式顯示 1/1 到 12/30 循環。</p>
            <p>3. 外圍圓環分為 12 區段（對應十二宮），含刻度與標籤。</p>
        </div>
    </div>

    <!-- html2canvas for exporting the composed diagram -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ringSvg = document.getElementById('ringSvg');
            const numberGrid = document.getElementById('numberGrid');
            const toggleRing = document.getElementById('toggleRing');
            const toggleGrid = document.getElementById('toggleGrid');
            const toggleShapes = document.getElementById('toggleShapes');
            const exportBtn = document.getElementById('exportBtn');
            const container = document.querySelector('.square-container');
            const centerValueInput = document.getElementById('centerValue');
            const applyCenterBtn = document.getElementById('applyCenter');
            const centerDateInput = document.getElementById('centerDate');
            const applyFromDateBtn = document.getElementById('applyFromDate');
            const dateModeChk = document.getElementById('dateMode');
            const markValueInput = document.getElementById('markValue');
            const markByValueBtn = document.getElementById('markByValue');
            const markDateInput = document.getElementById('markDate');
            const markByDateBtn = document.getElementById('markByDate');
            const clearMarksBtn = document.getElementById('clearMarks');
            const gridSizeRange = document.getElementById('gridSizeRange');
            const gridSizeLabel = document.getElementById('gridSizeLabel');
            const alignBasisSel = document.getElementById('alignBasis');
            const gridCapBadge = document.getElementById('gridCapBadge');

            let centerValue = 1; // numeric mode center (>=1)
            let centerMonth = 1, centerDay = 1; // date mode center
            let isDateMode = false;

            const markedNumbers = new Set(); // numeric marks
            const markedDates = new Set();   // date marks, store as 'M/D'
            let valueToCellNum = new Map();  // Map<number, HTMLElement>
            let valueToCellDate = new Map(); // Map<'M/D', HTMLElement>

            // Constants matching the SVG ring
            const OUTER_R = 480;      // outer circle radius (SVG units of viewBox 1000)
            const INNER_R = 390;      // band center radius (SVG units)
            const BAND_WIDTH = 24;    // stroke width (SVG units)
            const INNER_EDGE_R = INNER_R - BAND_WIDTH/2; // inner edge ~ 378 (SVG units)

            function centerGrid(pxSide){
                // center the grid of side pxSide within the square container
                const cont = container.getBoundingClientRect();
                const side = Math.min(pxSide, cont.width, cont.height);
                const ox = parseInt(document.getElementById('offsetX').value || '0', 10) || 0;
                const oy = parseInt(document.getElementById('offsetY').value || '0', 10) || 0;
                const top = (cont.height - side) / 2 + oy;
                const left = (cont.width - side) / 2 + ox;
                numberGrid.style.width = side + 'px';
                numberGrid.style.height = side + 'px';
                numberGrid.style.top = top + 'px';
                numberGrid.style.left = left + 'px';
            }

            function computeCapPercent(){
                // compute max percent so inscribed square touches selected circle considering border thickness and actual rendered size
                const basis = alignBasisSel.value; // 'container' | 'outer' | 'inner'
                const ringRect = ringSvg.getBoundingClientRect();
                const contRect = container.getBoundingClientRect();
                const svgSidePx = Math.min(ringRect.width, ringRect.height);
                const scale = svgSidePx / 1000; // px per SVG unit (square viewBox)
                const contSidePx = Math.min(contRect.width, contRect.height);
                if (basis === 'container') {
                    const SAFETY = 0; // allow full container
                    const s_cap_px = Math.max(0, contSidePx - SAFETY);
                    const percent = (s_cap_px / contSidePx) * 100;
                    return { percentCap: percent, s_cap_px };
                } else {
                    const R_units = (basis === 'outer') ? OUTER_R : INNER_EDGE_R; // SVG units
                    const R_px = R_units * scale; // circle radius in px
                    const SAFETY = 2; // small margin
                    const s_cap_px = Math.max(0, R_px * Math.SQRT2 - SAFETY);
                    const percent = (s_cap_px / contSidePx) * 100;
                    return { percentCap: percent, s_cap_px };
                }
            }

            function setGridSize(percent){
                // clamp to pixel-accurate cap
                const { percentCap, s_cap_px } = computeCapPercent();
                const p = Math.min(percent, percentCap);
                // convert chosen percent to pixels of container side
                const contRect = container.getBoundingClientRect();
                const contSidePx = Math.min(contRect.width, contRect.height);
                const sidePx = Math.min((p / 100) * contSidePx, s_cap_px);
                centerGrid(sidePx);
                gridSizeLabel.textContent = Math.round(p) + '%';
                gridCapBadge.textContent = '上限：' + Math.round(percentCap) + '%';
                gridSizeRange.value = Math.round(p);
            }

            // Build 19x19 grid with spiral numbering centered at middle cell
            function buildGrid() {
                numberGrid.innerHTML = '';
                numberGrid.style.display = toggleGrid.checked ? 'grid' : 'none';
                const size = 19;
                const total = size * size; // 361
                const cells = new Array(size * size);
                valueToCellNum = new Map();
                valueToCellDate = new Map();

                // Generate spiral order starting at center
                const mid = Math.floor(size / 2); // 9
                let r = mid, c = mid;
                let stepLen = 1;
                let dirIdx = 0; // 0:right,1:down,2:left,3:up
                const dr = [0, 1, 0, -1];
                const dc = [1, 0, -1, 0];

                // Prepare sequence iterator depending on mode
                let seqNext, seqVal;
                if (isDateMode) {
                    const mdays = [31,28,31,30,31,30,31,31,30,31,30,30]; // keep Dec as 30 for 360 base
                    const dateList = [];
                    for (let m=1;m<=12;m++) {
                        const dmax = mdays[m-1];
                        for (let d=1; d<=dmax; d++) {
                            dateList.push(`${m}/${d}`);
                        }
                    }
                    // add 361st day explicitly
                    dateList.push('12/31');
                    // map centerMonth/centerDay to index (0..360), 12/31 -> 360
                    function mdIndex(m,d){
                        if (m===12 && d===31) return 360;
                        let idx = 0;
                        for (let mm=1; mm<m; mm++) idx += mdays[mm-1];
                        idx += (d-1);
                        return ((idx % 360) + 360) % 360; // 0..359 within base 360
                    }
                    let idx = mdIndex(centerMonth, centerDay);
                    seqVal = dateList[idx];
                    seqNext = () => { idx = (idx + 1) % 361; return dateList[idx]; };
                } else {
                    let v = Math.max(1, parseInt(centerValue,10)||1);
                    seqVal = v;
                    seqNext = () => { v = v + 1; return v; };
                }

                function setCell(rr, cc, value){
                    cells[rr * size + cc] = value;
                }

                // place center then walk with correct step pattern 1,1,2,2,...,18,18,19
                setCell(r, c, seqVal);
                seqVal = seqNext();

                let steps = 1;
                let leg = 0; // progress along current edge
                while (steps < size) { // when steps reaches 19, final leg completes the outer ring
                    r += dr[dirIdx];
                    c += dc[dirIdx];
                    if (r >= 0 && r < size && c >= 0 && c < size) {
                        setCell(r, c, seqVal);
                        seqVal = seqNext();
                    }
                    leg++;
                    if (leg === steps) {
                        leg = 0;
                        dirIdx = (dirIdx + 1) % 4;
                        if (dirIdx % 2 === 0) {
                            steps++;
                        }
                    }
                }

                // Render
                for (let i = 0; i < total; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const v = cells[i] ?? '';
                    cell.textContent = v;
                    numberGrid.appendChild(cell);

                    if (isDateMode) {
                        const key = String(v);
                        if (markedDates.has(key)) cell.classList.add('marked');
                        valueToCellDate.set(key, cell);
                        cell.addEventListener('click', () => {
                            if (cell.classList.toggle('marked')) markedDates.add(key); else markedDates.delete(key);
                        });
                    } else {
                        const key = Number(v);
                        if (markedNumbers.has(key)) cell.classList.add('marked');
                        valueToCellNum.set(key, cell);
                        cell.addEventListener('click', () => {
                            if (cell.classList.toggle('marked')) markedNumbers.add(key); else markedNumbers.delete(key);
                        });
                    }
                }
            }

            // Build circular ring with 12 sectors, tick marks, and labels
            function buildRing() {
                const size = 1000;
                const cx = size / 2, cy = size / 2;
                const outerR = 480;     // outer radius
                const innerR = 390;     // inner radius for main ring band
                const tickR1 = 480, tickR2 = 450; // tick marks radii
                const minorTickR2 = 465;
                const labelsR = 510;    // label radius slightly outside

                const signs = ['ARIES','TAURUS','GEMINI','CANCER','LEO','VIRGO','LIBRA','SCORPIO','SAGITTARIUS','CAPRICORN','AQUARIUS','PISCES'];

                // Helpers
                const d2r = deg => (deg - 90) * Math.PI / 180; // rotate so 0° is at top
                const polar = (r, aDeg) => [cx + r * Math.cos(d2r(aDeg)), cy + r * Math.sin(d2r(aDeg))];

                ringSvg.innerHTML = '';

                // Ring band (stroke only, no fill)
                const band = document.createElementNS('http://www.w3.org/2000/svg','circle');
                band.setAttribute('cx', cx);
                band.setAttribute('cy', cy);
                band.setAttribute('r', innerR);
                band.setAttribute('fill', 'none');
                band.setAttribute('stroke', '#e5e7eb');
                band.setAttribute('stroke-opacity', '0.6');
                band.setAttribute('stroke-width', '24');
                ringSvg.appendChild(band);

                // 12 sectors
                for (let s = 0; s < 12; s++) {
                    const start = s * 30;
                    const mid = start + 15;
                    const end = start + 30;

                    // sector separators
                    const [x1,y1] = polar(outerR, start);
                    const [x2,y2] = polar(innerR - 12, start);
                    const line = document.createElementNS('http://www.w3.org/2000/svg','line');
                    line.setAttribute('x1', x1); line.setAttribute('y1', y1);
                    line.setAttribute('x2', x2); line.setAttribute('y2', y2);
                    line.setAttribute('stroke', '#cbd5e1');
                    ringSvg.appendChild(line);

                    // label
                    const [lx, ly] = polar(labelsR, mid);
                    const text = document.createElementNS('http://www.w3.org/2000/svg','text');
                    text.setAttribute('x', lx);
                    text.setAttribute('y', ly);
                    text.setAttribute('text-anchor', 'middle');
                    text.setAttribute('dominant-baseline', 'middle');
                    text.setAttribute('fill', '#475569');
                    text.setAttribute('font-size', '24');
                    text.textContent = signs[s];
                    ringSvg.appendChild(text);
                }

                // Major ticks every 30°, minor ticks every 5°
                for (let deg = 0; deg < 360; deg += 5) {
                    const isMajor = deg % 30 === 0;
                    const [x1,y1] = polar(tickR1, deg);
                    const [x2,y2] = polar(isMajor ? tickR2 : minorTickR2, deg);
                    const tick = document.createElementNS('http://www.w3.org/2000/svg','line');
                    tick.setAttribute('x1', x1); tick.setAttribute('y1', y1);
                    tick.setAttribute('x2', x2); tick.setAttribute('y2', y2);
                    tick.setAttribute('stroke', isMajor ? '#64748b' : '#cbd5e1');
                    tick.setAttribute('stroke-width', isMajor ? '2' : '1');
                    ringSvg.appendChild(tick);
                }

                // Central crosshair
                const cross1 = document.createElementNS('http://www.w3.org/2000/svg','line');
                cross1.setAttribute('x1', cx - 520); cross1.setAttribute('y1', cy);
                cross1.setAttribute('x2', cx + 520); cross1.setAttribute('y2', cy);
                cross1.setAttribute('stroke', '#ef4444'); cross1.setAttribute('stroke-opacity', '0.35');
                cross1.setAttribute('stroke-width', '2'); ringSvg.appendChild(cross1);

                const cross2 = document.createElementNS('http://www.w3.org/2000/svg','line');
                cross2.setAttribute('x1', cx); cross2.setAttribute('y1', cy - 520);
                cross2.setAttribute('x2', cx); cross2.setAttribute('y2', cy + 520);
                cross2.setAttribute('stroke', '#22c55e'); cross2.setAttribute('stroke-opacity', '0.35');
                cross2.setAttribute('stroke-width', '2'); ringSvg.appendChild(cross2);

                // Optional overlay shapes (pentagram + hexagram)
                if (toggleShapes.checked) {
                    const star = polygonPoints(cx, cy, 330, 5, true);
                    const penta = document.createElementNS('http://www.w3.org/2000/svg','polygon');
                    penta.setAttribute('points', star);
                    penta.setAttribute('fill', '#ef4444');
                    penta.setAttribute('fill-opacity', '0.12');
                    penta.setAttribute('stroke', '#ef4444');
                    penta.setAttribute('stroke-opacity', '0.5');
                    ringSvg.appendChild(penta);

                    const hexa = polygonPoints(cx, cy, 365, 6, false);
                    const hex = document.createElementNS('http://www.w3.org/2000/svg','polygon');
                    hex.setAttribute('points', hexa);
                    hex.setAttribute('fill', '#22c55e');
                    hex.setAttribute('fill-opacity', '0.10');
                    hex.setAttribute('stroke', '#16a34a');
                    hex.setAttribute('stroke-opacity', '0.5');
                    ringSvg.appendChild(hex);
                }

                ringSvg.style.display = toggleRing.checked ? 'block' : 'none';

                // Helper to compute polygon points
                function polygonPoints(cx, cy, radius, sides, isStar) {
                    const pts = [];
                    const step = 360 / sides;
                    const innerR = radius * 0.4;
                    for (let i = 0; i < sides; i++) {
                        const a = i * step;
                        const [x,y] = polar(radius, a);
                        pts.push(`${x},${y}`);
                        if (isStar) {
                            const a2 = a + step / 2;
                            const [x2, y2] = polar(innerR, a2);
                            pts.push(`${x2},${y2}`);
                        }
                    }
                    return pts.join(' ');
                }
            }

            // Event listeners
            toggleRing.addEventListener('change', () => { buildRing(); setGridSize(parseInt(gridSizeRange.value,10)); });
            toggleGrid.addEventListener('change', () => { buildGrid(); setGridSize(parseInt(gridSizeRange.value,10)); });
            toggleShapes.addEventListener('change', () => buildRing());
            gridSizeRange.addEventListener('input', () => setGridSize(parseInt(gridSizeRange.value,10)));
            alignBasisSel.addEventListener('change', () => {
                // snap to boundary to guarantee alignment with circle
                setGridSize(100); // will be capped internally
            });
            document.getElementById('snapToCap').addEventListener('click', () => setGridSize(100));
            document.getElementById('offsetX').addEventListener('input', () => setGridSize(parseInt(gridSizeRange.value,10)));
            document.getElementById('offsetY').addEventListener('input', () => setGridSize(parseInt(gridSizeRange.value,10)));
            exportBtn.addEventListener('click', async () => {
                // temporarily add white background to ensure solid export
                const prevBg = container.style.backgroundColor;
                container.style.backgroundColor = '#ffffff';
                try {
                    const canvas = await html2canvas(container, {
                        backgroundColor: '#ffffff',
                        scale: 2,
                        useCORS: true,
                        allowTaint: false,
                        logging: false,
                        ignoreElements: (el) => false,
                        onclone: (clonedDoc) => {
                            // ensure any invisible ring strokes become visible in export
                            clonedDoc.querySelectorAll('svg circle[stroke-opacity="0"]').forEach(el => {
                                el.setAttribute('stroke-opacity', '0.6');
                            });
                        }
                    });
                    const url = canvas.toDataURL('image/png');
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'jiang-si-si-fang-tu.png';
                    a.click();
                } finally {
                    container.style.backgroundColor = prevBg;
                }
            });

            // Center controls
            applyCenterBtn.addEventListener('click', () => {
                let v = parseInt(centerValueInput.value, 10);
                if (isNaN(v)) v = 1;
                v = Math.max(1, v);
                centerValue = v;
                if (!isDateMode) buildGrid();
            });
            applyFromDateBtn.addEventListener('click', () => {
                if (!centerDateInput.value) return;
                // Map date to 1..361 using Month/Day only (fixed month lengths, non-leap)
                const [y,m,d] = centerDateInput.value.split('-').map(x=>parseInt(x,10));
                centerMonth = m; centerDay = d;
                isDateMode = true; dateModeChk.checked = true;
                buildGrid();
            });

            // Marking controls
            function mdKey(month, day){
                return `${month}/${day}`;
            }
            function toggleMarkByValue(v){
                if (!v) return;
                const key = Number(v);
                if (markedNumbers.has(key)) markedNumbers.delete(key); else markedNumbers.add(key);
                const cell = valueToCellNum.get(key);
                if (cell) cell.classList.toggle('marked');
            }
            markByValueBtn.addEventListener('click', () => {
                let v = parseInt(markValueInput.value, 10);
                if (isNaN(v)) return;
                toggleMarkByValue(v);
            });
            markByDateBtn.addEventListener('click', () => {
                if (!markDateInput.value) return;
                const [y,m,d] = markDateInput.value.split('-').map(x=>parseInt(x,10));
                const key = mdKey(m, d);
                if (markedDates.has(key)) markedDates.delete(key); else markedDates.add(key);
                const cell = valueToCellDate.get(key);
                if (cell) cell.classList.toggle('marked');
            });
            clearMarksBtn.addEventListener('click', () => {
                markedNumbers.clear();
                markedDates.clear();
                // remove class from all cells
                numberGrid.querySelectorAll('.cell.marked').forEach(el => el.classList.remove('marked'));
            });

            // Date mode toggle
            dateModeChk.addEventListener('change', () => {
                isDateMode = dateModeChk.checked;
                numberGrid.classList.toggle('date-mode', isDateMode);
                buildGrid();
            });

            // Initial render
            buildRing();
            buildGrid();
            // Default align to container and snap to its cap so grid can be largest within container
            alignBasisSel.value = 'container';
            setGridSize(100);

            // keep alignment on window resize
            window.addEventListener('resize', () => setGridSize(parseInt(gridSizeRange.value,10)));
        });
    </script>
</body>
</html>
